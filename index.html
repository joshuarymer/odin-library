<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="over-main">
        <div class="header">
            <button>Add Book</button>
            <div class="inputs">
                <label for="title-text">Title:</label>
                <input id="title-text" type="text">
            </div>
            <div class="inputs">
                <label for="author-text">Author:</label>
                <input id="author-text" type="text">
            </div>
            <div class="inputs">
                <label for="pages-text">Pages:</label>
                <input id="pages-text" type="number">
            </div>
            <div class="input-read">
                <div class="inner-read">
                    <label class="check-label" for="read-yes">Read:</label>
                    <input id="read-yes" type="checkbox">
                </div>
                <div class="inner-read">
                    <label class="check-label" for="read-no">Not Read:</label>
                    <input id="read-no" type="checkbox">
                </div>

            </div>
        </div>
        <div class="main">
            <div class="card-container" id="card-con"></div>
        </div>
    </div>
</body>
</html>
